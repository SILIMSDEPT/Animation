function isFontAvailable(font, obj) {				
	var timeOut = 5000;				
	var delay = 200;				
	var interval = 0;				
	var timeElapsed = 0;				
	function checkFont() {				
		var node = document.createElement("span");				
		node.innerHTML = "giItT1WQy@!-/#";				
		node.style.position      = "absolute";				
		node.style.left          = "-1000px";				
		node.style.top           = "-1000px";				
		node.style.fontSize      = "300px";				
		node.style.fontFamily    = "sans-serif";				
		node.style.fontVariant   = "normal";				
		node.style.fontStyle     = "normal";				
		node.style.fontWeight    = "normal";				
		node.style.letterSpacing = "0";				
		document.body.appendChild(node);				
		var width = node.offsetWidth;				
		node.style.fontFamily = font+","+node.style.fontFamily;				
		var returnVal = false;				
		if((node && node.offsetWidth != width) || timeElapsed >=timeOut) {				
			obj.loadedFonts++;				
			if(interval)				
				clearInterval(interval);				
			obj.callOnLoad(font, obj.totalFonts);				
			returnVal = true;				
		}				
		if(node) {				
			node.parentNode.removeChild(node);				
			node = null;				
		}				
		timeElapsed += delay;				
		return returnVal;				
	}				
	if(!checkFont()) {				
		interval = setInterval(checkFont, delay);				
	}				
}

		// Get total frames safely
		const totalPlayFrames = this.totalFrames
		if (!this.totalPlayFrames)
		   this.totalPlayFrames = 100;
		// Helper function to validate frame numbers
		function validateFrame(frame) {
		   return Math.max(1, Math.min(totalPlayFrames, frame));
		}
		// Button event listeners with error handling
		function addSafeListener(button, event, handler) {
		   if (button) {
		       button.addEventListener(event, handler.bind(this));
		   } else {
		       console.error(`Button not found: ${button}`);
		   }
		}
		addSafeListener(this.playBtn, "click", playAnimation);
		addSafeListener(this.playBtnLarge, "click", playAnimation);
		addSafeListener(this.pauseBtn, "click", pauseAnimation);
		addSafeListener(this.Progress_bar_btn, "mousedown", playOnClickPosition);
		addSafeListener(this.Progress_bar_btn, "pressmove", playOnClickPosition);
		addSafeListener(this.Progress_bar_btn, "pressup", playOnClickPosition);
		addSafeListener(this.go_back_X_btn, "click", goBackXandPlay);
		addSafeListener(this.go_forward_X_btn, "click", goForwardXandPlay);
		//addSafeListener(this.PlayAgainBtn, "click", playAgain);
		//addSafeListener(this.go_to_end_btn, "click", goToTheEnd);
		function playAnimation() {
		   if (!_this) return;
		   // If we're on the last frame, go back to the start before playing
		   if (_this.currentFrame >= totalPlayFrames) {
		       _this.gotoAndPlay(1);
		   } else {
		       _this.play();
		   }
		   _this.playBtn.visible = false;
		   _this.pauseBtn.visible = true;
		}
		function pauseAnimation() {
		   if (!_this) return;
		   _this.stop();
		   _this.playBtn.visible = true;
		   _this.pauseBtn.visible = false;
		}
		function goBackXandPlay() {
		   if (!_this) return;
		   const frameNumber = _this.currentFrame;
		   const newFrame = validateFrame(frameNumber - 100);
		   if (_this.playBtn && !_this.playBtn.visible) {
		       _this.gotoAndPlay(newFrame);
		   } else {
		       _this.gotoAndStop(newFrame);
		   }
		   console.log(`Frame change: ${frameNumber} -> ${newFrame}`);
		}
		function goForwardXandPlay() {
		   if (!_this) return;
		   const frameNumber = _this.currentFrame;
		   const newFrame = validateFrame(frameNumber + 100);
		   if (_this.playBtn && !_this.playBtn.visible) {
		       _this.gotoAndPlay(newFrame);
		   } else {
		       _this.gotoAndStop(newFrame);
		   }
		   console.log(`Frame change: ${frameNumber} -> ${newFrame}`);
		}
		/*function playAgain() {
		   if (!_this) return;
		   _this.gotoAndStop(1);
		   _this.playBtn.visible = true;
		   _this.pauseBtn.visible = false;
		}
		function goToTheEnd() {
		   if (!_this) return;
		   _this.gotoAndStop(totalPlayFrames);
		   _this.playBtn.visible = true;
		   _this.pauseBtn.visible = false;
		}
		*/
		// Add frame event listener to check for last frame
		_this.addEventListener("tick", function() {
		   if (!_this) return;
		   if (_this.currentFrame === totalPlayFrames) {
		       _this.stop();
		       _this.playBtn.visible = true;
		       _this.pauseBtn.visible = false;
		   }
		});
		// Drag and drop functionality
		const stage = this.stage;
		if (!stage) {
		   console.error("Stage not found");
		   return;
		}
		const dragBoundaries = {
		   startX: stage.canvas.width * 0.06,
		   endX: stage.canvas.width * 0.93,
		   startY: stage.canvas.height * 0.90, // was 92 originally
		   endY: stage.canvas.height * 0.95
		};
		function isInDraggableArea(x, y) {
		   return (
		       x >= dragBoundaries.startX &&
		       x <= dragBoundaries.endX &&
		       y >= dragBoundaries.startY &&
		       y <= dragBoundaries.endY
		   );
		}
		// Function to move the playhead to the specified frame number based on user click
		function playOnClickPosition() {
		   //console.log("playOnClickPosition() - ", "stage.mouseX:", stage.mouseX, "stage.mouseY:", stage.mouseY);
		   if (!_this) return;
		   const xPosition = Math.max(
		dragBoundaries.startX,
		Math.min(dragBoundaries.endX, stage.mouseX)
		   );
		   const draggableWidth = dragBoundaries.endX - dragBoundaries.startX;
		   let frame = Math.floor(
		((xPosition - dragBoundaries.startX) / draggableWidth) * totalPlayFrames
		   );
		   frame = validateFrame(frame);
		   _this.gotoAndStop(frame);
		   _this.playBtn.visible = true;
		   _this.pauseBtn.visible = false;
		}
		function formatTimeFromFrames(frame, fps) {
		    let totalSeconds = Math.floor(frame / fps);
		    let minutes = Math.floor(totalSeconds / 60);
		    let seconds = totalSeconds % 60;
		    return `${minutes}:${seconds.toString().padStart(2, "0")}`;
		}
		// Function to update frame number
		function update_time_from_framenumber() {
		   if (_this && _this.Time_Passed) {
		//_this.Time_Passed.text = _this.currentFrame; // TODO: need to display mins:secs
			   const fps = 24; // Adjust this based on your actual frame rate
		_this.Time_Passed.text = formatTimeFromFrames(_this.currentFrame, fps);
		   }
		}
		// Ensure frame number updates in real-time
		_this.addEventListener("tick", update_time_from_framenumber);
		createjs.Touch.enable(stage); // enable mobile touch dragging
		// Peter, this ends the custom code that is in the first frame to the next to last frame of the animation.
		var totalFrames = this.timeline.duration; // Get total frames from the timeline
		var fps = 24; // Fixed FPS
		function displayTotalTime() {
		    var totalSeconds = totalFrames / fps;
		    var minutes = Math.floor(totalSeconds / 60);
		    var seconds = Math.floor(totalSeconds % 60);
		    // Format time as MM:SS
		    var timeString = minutes + ":" + (seconds < 10 ? "0" + seconds : seconds);
		    if (this.timeDisplay) {
		        this.timeDisplay.text = timeString;
		    } else {
		        console.log("Error: timeDisplay not found.");
		    }
		}
		// Run once when the animation starts
		displayTotalTime.call(this);
	}
